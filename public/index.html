<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Old World Rankings - Maintenance</title>
  <meta name="description" content="Old World Rankings is currently undergoing scheduled maintenance. We'll be back shortly.">
  <link rel="icon" href="./favicon.ico" sizes="any">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
  <link rel="apple-touch-icon" href="./apple-touch-icon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Montserrat", system-ui, sans-serif;
      background-color: #ffffff;
      color: #1C1C1C;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      text-align: center;
    }

    .container {
      max-width: 600px;
      width: 100%;
    }

    .logo-bar {
      background-color: #1C1C1C;
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.625rem 1.5rem;
      border-radius: 9999px;
      margin: 0 auto 1.5rem;
    }

    .logo-bar img {
      width: 36px;
      height: 36px;
    }

    .logo-bar span {
      font-size: 0.875rem;
      font-weight: 700;
      color: #FFD700;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }

    .hero-image {
      max-width: 380px;
      width: 100%;
      height: auto;
      max-height: 30vh;
      object-fit: contain;
      margin: 0 auto 1rem;
    }

    @media (min-width: 640px) {
      .hero-image {
        max-width: 460px;
        max-height: 40vh;
      }
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 800;
      color: #1C1C1C;
      margin-bottom: 0.75rem;
      line-height: 1.2;
    }

    @media (min-width: 640px) {
      h1 { font-size: 2.25rem; }
    }

    .message {
      font-size: 1rem;
      font-weight: 400;
      color: #6b7280;
      line-height: 1.7;
      margin-bottom: 1.75rem;
    }

    .eta-card {
      display: inline-flex;
      align-items: center;
      gap: 0.625rem;
      background: #1C1C1C;
      border-radius: 9999px;
      padding: 0.625rem 1.25rem;
      font-size: 0.875rem;
      font-weight: 600;
      color: #FFD700;
    }

    .eta-card svg {
      width: 18px;
      height: 18px;
      flex-shrink: 0;
    }

    .divider {
      width: 48px;
      height: 2px;
      background: #e5e7eb;
      margin: 1.75rem auto;
      border-radius: 1px;
    }

    .footer {
      font-size: 0.75rem;
      color: #9ca3af;
    }

    .footer a {
      color: #6b7280;
      text-decoration: none;
    }

    .footer a:hover {
      color: #DAA520;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-bar">
      <img src="./images/owr-logo-white.svg" alt="Old World Rankings">
      <span>Old World Rankings</span>
    </div>

    <img src="./images/maintenance.png" alt="" class="hero-image">

    <h1>We'll Be Right Back</h1>

    <p class="message">
      We're currently performing some scheduled maintenance.
      Please check back shortly!
    </p>

    <div class="eta-card">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="10"/>
        <polyline points="12 6 12 12 16 14"/>
      </svg>
      <span>Estimated downtime: __MAINTENANCE_DURATION__</span>
    </div>

    <div class="divider"></div>

    <p class="footer">
      <a href="https://www.oldworldrankings.com">oldworldrankings.com</a>
    </p>
  </div>
</body>
</html>
